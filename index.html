<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="header-top">
        <form id="search-bar-section">
          <input type="text" name="search-input" id="search-input" />
          <button>
            <img src="./assets/icons/magnify.svg" alt="Search icon" />
          </button>
        </form>
        <img src="./assets//icons/bell-ring.svg" alt="Notifications icon" />
        <div id="profile-details">
          <img src="./assets/img/profile-img.png" alt="Profile image" />
          <h1>Morgan Oakley</h1>
        </div>
      </div>
      <div id="header-bottom">
        <div id="user-profile">
          <img src="./assets/img/profile-img.png" alt="Profile image" />
          <p>Hi there,</p>
          <h2>Morgan Oakley (@morgan)</h2>
        </div>
        <div id="user-actions">
          <button>New</button><button>Upload</button><button>Share</button>
        </div>
      </div>
    </header>
    <nav id="sidebar">
      <h2>
        <img src="./assets/icons/view-dashboard.svg" alt="Dashboard icon" />
        Dashboard
      </h2>
      <div id="navigation">
        <a href="/"
          ><img src="./assets/icons/home.svg" alt="Home icon" />Home</a
        >
        <a href="/"
          ><img
            src="./assets/icons/card-account-details-outline.svg"
            alt="Profile icon"
          />Profile</a
        >
        <a href="/"
          ><img
            src="./assets/icons/message.svg"
            alt="Messages icon"
          />Messages</a
        >
        <a href="/"
          ><img
            src="./assets/icons/clock-time-three-outline.svg"
            alt="History icon"
          />History</a
        >
        <a href="/"
          ><img
            src="./assets/icons/clipboard-list.svg"
            alt="Tasks icon"
          />Tasks</a
        >
        <a href="/"
          ><img
            src="./assets/icons/account-group.svg"
            alt="Communities icon"
          />Communities</a
        >
      </div>
      <div id="branding">
        <a href="/"
          ><img src="./assets/icons/cog.svg" alt="Settings icon" />Settings</a
        >
        <a href="/"
          ><img
            src="./assets/icons/face-agent.svg"
            alt="Support icon"
          />Support</a
        >
        <a href="/"
          ><img
            src="./assets/icons/account-lock.svg"
            alt="Privacy icon"
          />Privacy</a
        >
      </div>
    </nav>
    <main id="project-section"></main>
    <section id="announcement-section"></section>
    <section id="trending-section"></section>
  </body>
</html>
